<div class="bg">
  <h1 v-if="links">Yes</h1>
  <div class="row fullWidth absoluteCentering">
    <div class="large-12 columns">
      <ul id="nav">
        <li v-for="item in link">
          <p>
            {{item.linkName}}{{$index}}
          </p>
          <a href="#{{item.linkPath}}" id="{{item.id}}">{{linkName | uppercase}}</a>
          <div class="line" style="transform-origin: left center 0px; transform: matrix(0, 0, 0, 1, 0, 0);"></div>
        </li>
      </ul>
    </div>
  </div>
</div>


<div class="pin">
</div>
